<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- titel -->
    <title>Scheiden</title>
</head>

<body>

    <main>
        <header>
            <a href='../../index.html'>
                <figure><img src="../../img/logo.webp" alt="logo" class="headerimg"></figure>
            </a>
            <!-- js prefix -->
            <div onclick="mute()" class="headermute" id="js--muteButton"></div>
            <h2><span>Blood</span> in the mobile</h2>

            <h1>Weeg je mineralen af. Ze worden in een afgesloten zak gestopt, zodat de mijnwerkers geen mineralen
                achter kunnen houden.
            </h1>

        </header>

        <div class="container">
            <!-- u-container -->
            <!-- hier mag je container weghalen -->
            <ul class="container__grid">
                <!-- container__item container__item--1 -->
                <!-- prefix mist (js--) -->
                <li class="container__item--1" id="js--container__item--1" onclick="onClickEvent(this)"></li>
                <li class="container__item--2" id="js--container__item--2" onclick="onClickEvent(this)"></li>
                <li class="container__item--3" id="js--container__item--3" onclick="onClickEvent(this)"></li>
                <li class="container__item--4" id="js--container__item--4" onclick="onClickEvent(this)"></li>
                <li class="container__item--5" id="js--container__item--5" onclick="onClickEvent(this)"></li>
                <li class="container__item--6" id="js--container__item--6" onclick="onClickEvent(this)"></li>
            </ul>
        </div>

        <footer class="footer">
            <div class="u-wrapper">

                <button OnClick="location.href='../merchant/index.html'" id="js--button"
                    class="button button--styling button--state button--red">
                    <!-- een knop moet een button zijn en een link een a -->
                    <img src="../../img/arrow.webp" alt="arrow" class="button__arrow">
                </button>

                <div class='footer__counter' id="js--footer__counter2">

                    <p>0</p>
                </div>

                <div class="footer__grid">
                    <div class="footer__mineral">
                        <p>Mineralen gewogen: </p>
                    </div>

                    <div class="footer__counter2">
                        <p id="js--footer__counter"></p>
                    </div>
                    <!-- figure indien het echt een image is -->
                    <figure>
                        <img src="img/scale.webp" alt="scale" class="scale">
                    </figure>
                </div>
            </div>

        </footer>

    </main>

    <script src="js/main.js"></script>
</body>

</html>
