<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Document</title>
</head>

<body>

    <section>
        <!-- main of oid -->
        <header>
            <a href='/index.html'>
                <img src="../../img/logo.webp" alt="logo" class="headerimg">
            </a>
            <div onclick="mute()" class="headermute" id="muteButton"></div>
            <h2><span>Blood</span> in the mobile</h2>

            <h1>Weeg je mineralen af. Ze worden in een afgesloten zak gestopt, zodat de mijnwerkers geen mineralen
                achter kunnen houden.
            </h1>

        </header>

        <div class="container">
            <!-- dit is een lijst -->
            <div class="card container__grid">
                <!-- container__item container__item--1 -->
                <div class="container__item1" id="container__item--1" onclick="onClickEvent(this)"></div>
                <div class="container__item2" id="container__item--2" onclick="onClickEvent(this)"></div>
                <div class="container__item3" id="container__item--3" onclick="onClickEvent(this)"></div>
                <div class="container__item4" id="container__item--4" onclick="onClickEvent(this)"></div>
                <div class="container__item5" id="container__item--5" onclick="onClickEvent(this)"></div>
                <div class="container__item6" id="container__item--6" onclick="onClickEvent(this)"></div>
            </div>
        </div>

        <footer>
            <!-- footer heeft een class nodig -->
            <!-- u-wrapper -->
            <div class="wrapper">
                <!-- container__button komt uit het niets? -->
                <div class="container__button" id="button--js">
                    <a href="../Merchant/index.html"> <img src="../../img/arrow.webp" alt="arrow" class="arrow"></a>
                </div>
                <div class='footer__counter' id="mineral__counter2--js">
                    <!-- zet hier een default value neer, desnoods dat er iets niet ingeladen is. -->
                    <p></p>
                </div>

                <div class="card2 footer__grid">
                    <!-- onderstaand stuk is rommelig -->
                    <div class="mineral">
                        <p>Mineralen gewogen: </p>
                    </div>

                    <div class="mineral__counter">
                        <p id="mineral__counter--js"></p>
                    </div>
                    <!-- figure indien het echt een image is -->
                    <img src="img/scale.webp" alt="scale" class="scale">
                </div>
            </div>

        </footer>

    </section>

    <script src="js/main.js"></script>
</body>

</html>
