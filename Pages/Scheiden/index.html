    <main>

        <header>
            <a href='/index.html'>
                <img src="../../img/logo.webp" alt="logo" class="headerimg">

            <div onclick="mute()" class="headermute" id="muteButton"></div>
            <h2><span>Blood</span> in the mobile</h2>

                <div class='footer__counter' id="footer__counter2--js">

                </div>

                <div class="footer__grid">
                    <div class="footer__mineral">

                    </div>

                    <div class="footer__counter2">
                        <p id="footer__counter--js"></p>

                    <img src="img/scale.webp" alt="scale" class="scale">
